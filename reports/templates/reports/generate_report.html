{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container mt-4">
        <h2>Generación de Reportes</h2>
        <div class="card card-no-hover-reports">
            <div class="card-body">
                <form method="GET" action="{% url 'reports:generate_report' %}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Tipo de Reporte:</label>
                        <select name="report_type" id="reportType" class="form-select" required>
                            <option value="">Seleccione un tipo de reporte</option>
                            <option value="appointments">Reporte de Citas</option>
                            <option value="patients">Reporte de Pacientes</option>
                            <option value="doctors">Reporte de Médicos</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">Fecha Fin:</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Formato:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="format" id="pdf" value="pdf" checked>
                            <label class="btn btn-outline-danger" for="pdf">
                                <i class="fa-solid fa-file-pdf"></i> PDF
                            </label>

                            <input type="radio" class="btn-check" name="format" id="excel" value="excel">
                            <label class="btn btn-outline-success" for="excel">
                                <i class="fa-solid fa-file-excel"></i> Excel
                            </label>

                            <input type="radio" class="btn-check" name="format" id="docx" value="docx">
                            <label class="btn btn-outline-primary" for="docx">
                                <i class="fa-solid fa-file-word"></i> Word
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-file-export"></i> Generar Reporte
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
