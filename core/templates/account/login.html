{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>CitaYa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BootStrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--Iconic-->
    <link rel="stylesheet" type="text/css" href="{% static 'iconic/css/material-design-iconic-font.min.css' %}">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login_main.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-49">
                        Hospital Isidro Ayora
                    </span>

                    <div class="log_content">
                        <img class="img_log" src="{% static 'images/logo.png' %}" alt="Hospital">
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                        <span class="label-input100">Nombre de usuario</span>
                        <input class="input100" type="text" name="login" placeholder="Usuario o correo electrónico"
                            required>
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Contraseña</span>
                        <input class="input100" type="password" name="password" placeholder="Ingresa tu contraseña"
                            required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="{% url 'account_reset_password' %}">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Iniciar Sesión
                            </button>
                        </div>
                    </div>

                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
                            O inicia sesión usando
                        </span>
                    </div>

                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="login100-social-item bg3">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>

                    <div class="flex-col-c p-t-20">
                        <span class="txt1 p-b-17">
                            Si no tienes una cuenta registrate aquí
                        </span>

                        <a href="{% url 'account_signup' %}" class="txt2">
                            Registrarse
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
</body>

</html>
