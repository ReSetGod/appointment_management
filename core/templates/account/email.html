{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cambiar Correo Electrónico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg no-hover">
                    <div class="card-body">
                        <!-- Botón para regresar -->
                        <div class="d-flex justify-content-start mb-3">
                            <a href="{% url 'configuration' %}" class="btn custom-button">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>

                        <!-- Formulario de cambio de correo electrónico -->
                        <form action="{% url 'update_email_view' %}" method="post">
                            {% csrf_token %}
                            <h2 class="text-center mb-4">Cambiar Correo Electrónico</h2>
                            <p class="text-muted text-center mb-4">
                                Introduzca una nueva dirección de correo electrónico.
                            </p>
                            <!-- Campo para mostrar el correo actual -->
                            <div class="mb-3">
                                <label for="current_email" class="form-label">Correo Electrónico Actual</label>
                                <input type="text" id="current_email" class="form-control" value="{{ current_email }}"
                                    readonly>
                            </div>
                            <!-- Campo para el nuevo email -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Nuevo Correo Electrónico</label>
                                <input type="email" name="email" id="id_email"
                                    class="form-control {% if form.email.errors %}is-invalid{% endif %}" required>
                                {% if form.email.errors %}
                                <div class="invalid-feedback">
                                    {{ form.email.errors|join:" " }}
                                </div>
                                {% endif %}
                            </div>

                            <!-- Botón de Enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    Actualizar Correo Electrónico
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mensajes en un contenedor de datos -->
    <div id="django-messages-container" style="display: none;">
        {% for message in messages %}
        <div data-message-text="{{ message }}" data-message-tag="{{ message.tags }}"></div>
        {% endfor %}
    </div>

</body>

</html>
